<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crown Regency Residences Davao - Activity Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Crown Regency Residences Davao</h1>
    <h2>Activity Report System</h2>
  </header>

  <main class="container">

    <!-- LOGIN -->
    <section id="loginSection" class="panel">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p>No account? <a href="#" id="toRegister">Register</a></p>
    </section>

    <!-- REGISTER -->
    <section id="registerSection" class="panel hidden">
      <h2>Register</h2>
      <input id="regUsername" type="text" placeholder="Username" />
      <input id="regPassword" type="password" placeholder="Password" />
      <select id="regDept">
        <option value="">Select Department</option>
        <option value="Housekeeping">Housekeeping</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Front Office">Front Office</option>
        <option value="GM">General Manager</option>
      </select>
      <input id="gmCode" type="text" placeholder="GM Code (for GM only)" class="hidden" />
      <button id="registerBtn">Register</button>
      <p>Already registered? <a href="#" id="toLogin">Login</a></p>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="panel hidden">
      <h2 id="welcomeText"></h2>
      <div id="userDept"></div>
      <button id="viewReportsBtn">View Reports</button>
      <button id="addReportBtn">Add Report</button>
      <button id="logoutBtn">Logout</button>
      <div id="gmTools" class="hidden">
        <h3>GM Tools</h3>
        <button id="eraseUserBtn">Erase User</button>
      </div>
    </section>

    <!-- REPORTS -->
    <section id="reportsSection" class="panel hidden">
      <h2>Reports</h2>
      <div id="reportsList"></div>
      <button id="backDashboard">Back</button>
    </section>

    <!-- ADD REPORT -->
    <section id="addReportSection" class="panel hidden">
      <h2>Add Activity Report</h2>
      <textarea id="reportText" rows="5" placeholder="Write your report here..."></textarea>
      <input id="reportDate" type="date" />
      <input id="reportImage" type="file" accept="image/*" multiple />
      <button id="saveReportBtn">Save Report</button>
      <button id="cancelReportBtn">Cancel</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
        </html>
